<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Response Aggregator</title>
    <link href="./static/css/styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">AI Response Aggregator</h1>
            <p class="text-gray-600">Compare responses from multiple AI models</p>
        </header>

        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="mb-4">
                <label for="question" class="block text-sm font-medium text-gray-700 mb-2">Your Question:</label>
                <textarea 
                    id="question" 
                    rows="3" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    placeholder="Ask a question to multiple AI models..."></textarea>
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Select AI Models:</label>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="model" class="form-checkbox h-5 w-5 text-blue-600" value="openai" checked>
                        <span class="ml-2 text-gray-700">OpenAI (ChatGPT)</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="model" class="form-checkbox h-5 w-5 text-blue-600" value="anthropic" checked>
                        <span class="ml-2 text-gray-700">Anthropic (Claude)</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="model" class="form-checkbox h-5 w-5 text-blue-600" value="google" checked>
                        <span class="ml-2 text-gray-700">Google Vertex AI</span>
                    </label>
                    <label class="inline-flex items-center">
                        <input type="checkbox" name="model" class="form-checkbox h-5 w-5 text-blue-600" value="grok" checked>
                        <span class="ml-2 text-gray-700">Grok (xAI)</span>
                    </label>
                </div>
            </div>

            <button 
                id="submitBtn" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-200">
                Ask AI Models
            </button>
        </div>

        <div id="loading" class="hidden text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-blue-500"></div>
            <p class="mt-2 text-gray-600">Querying AI models...</p>
        </div>

        <div id="results" class="space-y-6">
            <!-- Results will be inserted here by JavaScript -->
        </div>
    </div>

    <script src="./static/js/app.js" type="module"></script>
</body>
</html>
